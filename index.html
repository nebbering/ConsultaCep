<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Busca CEP by @nebbering97</title>
  <script type="text/javascript" src="JS\jquery.min.js"></script>
  <script type="text/javascript" src="JS\main.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" </head>

<body style="min-height: 100%; margin: 0px">

  <!--NAVBAR-->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Consulta CEP // @nebbering97</a>
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="00000-000" id="cep">
        <button class="btn btn-outline-success" onclick="consultaCep()">PROCURAR</button>
      </div>
    </div>
  </nav>

  <!--TABELA-->
  <div class="conteiner cep" style="margin-top: 20px; margin-left: 5px;">
    <div class="row">
      <h3 id="titulo_cep" style="text-align: center;">CONSULTA DE CEP</h3>
    </div>
  </div>
  <div style="margin-top: 1em; padding: 1em">
    <table class="table">
      <tbody>
        <tr style="border: 1em">
          <td style="font-weight: bold">Rua</td>
          <td id="logradouro"></td>
        </tr>
        <tr style="border: 1em">
          <td style="font-weight: bold">Bairro</td>
          <td id="bairro"></td>
        </tr>
        <tr style="border: 1em">
          <td style="font-weight: bold">Cidade</td>
          <td id="localidade"></td>
        </tr>
        <tr style="border: 1em">
          <td style="font-weight: bold">Estado</td>
          <td id="uf"></td>
        </tr>
        <tr style="border: 1em">
          <td style="font-weight: bold" tooltip="true"
            title="A Tabela de Códigos de Municípios do IBGE apresenta a lista dos municípios brasileiros associados a um código composto de 7 dígitos, sendo os dois primeiros referentes ao código da Unidade da Federação.">
            CÓD. IBGE</td>
          <td id="ibge"></td>
        </tr>
        <tr style="border: 1em">
          <td style="font-weight: bold" tooltip="true" title="Discagem Direta à Distância">DDD</td>
          <td id="ddd"></td>
        </tr>
        <tr style="border: 1em">
          <td style="font-weight: bold" tooltip="true"
            title="Sistema Integrado de Administração Financeira do Governo Federal – SIAFI é um sistema contábil que tem por finalidade realizar todo o processamento, controle e execução financeira, patrimonial e contábil do governo federal brasileiro.">
            SIAFI</td>
          <td id="siafi"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer style="text-align: center; padding-top: 5%">Luan H. Nebbering</footer>

</body>

</html>
